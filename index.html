<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cocktails and emotions</title>

    <link rel="stylesheet" href="css/sliderfilterstyle.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>


    <div id="topvisual">
        <div class="scatterplot"> 
        </div>
        <div class="checkboxes">
            <input type="checkbox" id="checkboxHappy" value="Happy" checked> Happy
            <br />
            <input type="checkbox" id="checkboxSad" value="Sad" checked> Sad
            <br />
            <input type="checkbox" id="checkboxAngry" value="Angry" checked> Angry
            <br />
            <input type="checkbox" id="checkboxSurprised" value="Surprised" checked>
            Surprised
            <br />
            <input type="checkbox" id="checkboxScared" value="Scared" checked> Scared
            <br />
            <input type="checkbox" id="checkboxDisgusted" value="Disgusted" checked>
            Disgusted
            <br />
            <input type="checkbox" id="checkboxNeutral" value="Neutral"> Neutral
            <br />
            <br />
            <br />
            <input type="checkbox" id="checkboxFemale" class="checkboxgender" checked> Female
            <br />
            <input type="checkbox" id="checkboxMale" class="checkboxgender" checked> Male
            <br />
            <button id="playButton">Pause</button>
        </div>
    </div>

    <div class="slidecontainer">
        <input type="range" class="slider" id="timeSlider">

    </div>

    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="js/filters.js"></script>
    <script src="js/slider.js"></script>
    <script src="js/loaddata.js"></script>
    <script src="js/visual.js"></script>

</body>

</html>
