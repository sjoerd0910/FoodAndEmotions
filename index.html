<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <style>
        .slidecontainer {
            width: 100%;
        }

        .slider {
            -webkit-appearance: none;
            width: 100%;
            height: 25px;
            background: #d3d3d3;
            outline: none;
            opacity: 0.7;
            -webkit-transition: .2s;
            transition: opacity .2s;
        }

        .slider:hover {
            opacity: 1;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 25px;
            height: 25px;
            background: #04AA6D;
            cursor: pointer;
        }

        .slider::-moz-range-thumb {
            width: 25px;
            height: 25px;
            background: #04AA6D;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <div class="slidecontainer">
        <input type="range" min="0" max="20000" value="0" class="slider" id="myRange">
        <p>Value: <span id="demo"></span></p>
    </div>


    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script>

        $(document).ready(function () {
            var val;
            var inte = setInterval(function () {
                val = $('#slider').val();
                val = parseInt(val) + 10000000000;
                $('#slider').val(val);
                $('#value').val(val);
                if (val > $('#slider').attr('max')) {
                    clearInterval(inte);
                }
            }, 10000);
        });

        let myData;
        let height = 700;
        let width = 1500;

        let margin = {
            top: 30,
            right: 50,
            left: 50,
            bottom: 30
        };


        (async function () {

            myData = await d3.csv("data.csv");
            loadData(1);
            makeVisual();

        })()


        let slider = document.getElementById("myRange");
        let output = document.getElementById("demo");
        output.innerHTML = slider.value;
        let finalArray = [];




        slider.oninput = function () {
            output.innerHTML = this.value;

            loadData(this.value);

            makeVisual();

        }

        function loadData(value) {
            const type = "P1";
            let participantArray = [];
            let previousParticipant;
            finalArray = [];

            for (let i = 0; i < myData.length; i++) {
                if (myData[i].Participant == previousParticipant) {
                    if (myData[i].EventMarker == type) {
                        participantArray.push(myData[i]);
                        previousParticipant = myData[i].Participant;
                    }
                }
                else {
                    if (participantArray.length != 0) {
                        let scale = 20000 / participantArray.length;
                        let index = Math.floor(value / scale);
                        console.log(index);
                        finalArray.push(participantArray[index]);
                        participantArray = [];
                    }
                    participantArray.push(myData[i]);

                    previousParticipant = myData[i].Participant;
                }
            }
            if (participantArray != []) {
                let scale = 20000 / participantArray.length;
                let index = Math.floor(value / scale);
                finalArray.push(participantArray[index]);
            }
        }


        let svg = d3.select("body").append("svg")
            .attr("viewBox", `0 0 ${width} ${height}`)
            .style("width", width)
            .style("height", height)
            .style("background", "white");


        const xScale = d3.scaleBand()
            .domain(["Cocktail 1"])
            .range([0, width - margin.left - margin.right]);

        const yScale = d3.scaleLinear()
            .domain([0, 1])
            .range([height - margin.bottom - margin.top, 0]);

        const axisContainer = svg.append("g")
            .attr("transform", `translate(${margin.left}, ${margin.top})`);

        axisContainer.append("g")
            .attr("transform", `translate(0, ${height - margin.top - margin.bottom})`)
            .style("color", "black")
            .call(d3.axisBottom(xScale));

        axisContainer.append("g")
            .style("color", "black")
            .call(d3.axisLeft(yScale));

        function makeVisual() {

            d3.selectAll("circle").remove();


            let svg = d3.select("svg")




            let update = axisContainer.selectAll("circle").data(finalArray);



            let enter = update.enter();





            enter.append("circle")
                .attr("cx", function (d, i) {
                    return Math.floor(Math.random() * (width - margin.left - margin.right));
                })
                .attr("cy", d => yScale(d.Happy))
                .attr("r", 2)
                .attr("class", "happy")
                .style("fill", "orange");

            enter.append("circle")
                .attr("cx", function (d, i) {
                    return Math.floor(Math.random() * (width - margin.left - margin.right));
                })
                .attr("cy", d => yScale(d.Sad))
                .attr("r", 2)
                .attr("class", "sad")
                .style("fill", "blue");

            enter.append("circle")
                .attr("cx", function (d, i) {
                    return Math.floor(Math.random() * (width - margin.left - margin.right));
                })
                .attr("cy", d => yScale(d.Angry))
                .attr("r", 2)
                .attr("class", "angry")
                .style("fill", "red");

            enter.append("circle")
                .attr("cx", function (d, i) {
                    return Math.floor(Math.random() * (width - margin.left - margin.right));
                })
                .attr("cy", d => yScale(d.Surprised))
                .attr("r", 2)
                .style("fill", "green");

            enter.append("circle")
                .attr("cx", function (d, i) {
                    return Math.floor(Math.random() * (width - margin.left - margin.right));
                })
                .attr("cy", d => yScale(d.Scared))
                .attr("r", 2)
                .style("fill", "purple");

            enter.append("circle")
                .attr("cx", function (d, i) {
                    return Math.floor(Math.random() * (width - margin.left - margin.right));
                })
                .attr("cy", d => yScale(d.Disgusted))
                .attr("r", 2)
                .style("fill", "black");

            //let exit = update.exit().remove();

        }
    </script>


</body>

</html>
